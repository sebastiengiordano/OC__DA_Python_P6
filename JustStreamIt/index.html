<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" />
        <title>JustStreamIt</title>
        <link rel='icon' type="image/x-icon" href="images\JustStreamIt.ico" alt="Logo">
    </head>
    <body>
        <div id="bloc_page">
            <header>
                <div id="home">
                    <div id="logo">
                        <img src="images/JustStreamIt_white.png" alt="JustStreamIt Logo" />
                        <h1>JustStreamIt</h1>    
                    </div>
                </div>
                
                <nav>
                    <ul>
                        <li><a href="#">Accueil</a></li>
                        <li><a href="#">Catégories</a></li>
                    </ul>
                </nav>
            </header>

            <!-- Best Movie -->
            <div id="best_movie">
            </div>

            <!-- Best rating -->
            <h1>Films les mieux notés</h1>
            <div id="best_rating">
                <div class="left-arrow" id="left-arrow_best_rating"></div>
                <div class="right-arrow" id="right-arrow_best_rating"></div>
            </div>

            <!-- By Style -->
            <h1>Meilleurs films de 1977</h1>
            <div id="style_1">
                <div class="left-arrow" id="left-arrow_style_1"></div>
                <div class="right-arrow" id="right-arrow_style_1"></div>
            </div>

            <h1>Meilleurs films Fantastique</h1>
            <div id="style_2">
                <div class="left-arrow" id="left-arrow_style_2"></div>
                <div class="right-arrow" id="right-arrow_style_2"></div>
            </div>

            <h1>Films de Christopher Nolan</h1>
            <div id="style_3">
                <div class="left-arrow" id="left-arrow_style_3"></div>
                <div class="right-arrow" id="right-arrow_style_3"></div>
            </div>
            
            <footer>
            </footer>
        </div>
    </body>
    <script type="text/javascript" src="just_stream_it_functions.js"></script>
    <script type="text/javascript" src="just_stream_it_class.js"></script>
    <script type="text/javascript" src="just_stream_it.js"></script>
</html>
