<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" />
        <title>JustStreamIt</title>
        <link rel='icon' type="image/x-icon" href="images\JustStreamIt.ico" alt="Logo">
    </head>
    <body>
        <div id="bloc_page">
            <!-- Trigger/Open the Modal -->
            <button onclick="document.getElementById('id01').style.display='block'"
            class="btn">Open Modal</button>

            <!-- The Modal -->
            <div id="id01" class="modal" onclick="document.getElementById('id01').style.display='none'">
                <div class="modal-content animate-modal">
                    <div class="container" style="display= none;">
                        <span onclick="document.getElementById('id01').style.display='none'"
                        class="closebtn">&times;</span>
                        <p>Some text in the Modal..</p>
                        <p>Some text in the Modal..</p>
                    </div>
                </div>
            </div>

            <!-- Header -->
            <header>
                <div id="home">
                    <div id="logo">
                        <img src="images/JustStreamIt_white.png" alt="JustStreamIt Logo" />
                        <h1>JustStreamIt</h1>    
                    </div>
                </div>
                
                <nav>
                    <ul>
                        <li><a href="#">Accueil</a></li>
                        <li><a href="#">Catégories</a></li>
                    </ul>
                </nav>
            </header>

            <!-- Best Movie -->
            <div id="best_movie">
            </div>

            <!-- Best rating -->
            <h1>Films les mieux notés</h1>
            <div id="best_rating" class="category">
                <div class="no_arrow" id="no_arrow_best_rating"></div>
                <div class="right_arrow" id="right_arrow_best_rating"></div>
            </div>

            <!-- By Style -->
            <h1>Meilleurs films de 1977</h1>
            <div id="style_1" class="category">
                <div class="no_arrow" id="no_arrow_style_1"></div>
                <div class="right_arrow" id="right_arrow_style_1"></div>
            </div>

            <h1>Meilleurs films Fantastique</h1>
            <div id="style_2" class="category">
                <div class="no_arrow" id="no_arrow_style_2"></div>
                <div class="right_arrow" id="right_arrow_style_2"></div>
            </div>

            <h1>Films de Christopher Nolan</h1>
            <div id="style_3" class="category">
                <div class="no_arrow" id="no_arrow_style_3"></div>
                <div class="right_arrow" id="right_arrow_style_3"></div>
            </div>
        </div>

        <footer></footer>
    </body>
    <script type="text/javascript" src="just_stream_it_utility_functions.js"></script>
    <script type="text/javascript" src="just_stream_it_category_functions.js"></script>
    <script type="text/javascript" src="just_stream_it_global_variables.js"></script>
    <script type="text/javascript" src="just_stream_it_class.js"></script>
    <script type="text/javascript" src="just_stream_it.js"></script>
    <!-- <script type="text/javascript" src="just_stream_it__async_test.js"></script> -->
</html>
